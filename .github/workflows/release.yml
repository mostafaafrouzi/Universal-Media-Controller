name: Create Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get version from tag
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}

      - name: Create extension ZIP
        run: |
          zip -r "universal-media-controller-${{ steps.get_version.outputs.VERSION }}.zip" \
          manifest.json \
          src/ \
          css/ \
          js/ \
          icons/ \
          _locales/ \
          LICENSE \
          README.md \
          CHANGELOG.md

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Universal Media Controller ${{ steps.get_version.outputs.VERSION }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./universal-media-controller-${{ steps.get_version.outputs.VERSION }}.zip
          asset_name: universal-media-controller-${{ steps.get_version.outputs.VERSION }}.zip
          asset_content_type: application/zip 